<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap" id="wrap">
      <h1>Guess Me!</h1>
      <h2 class="typewriter">Game Ready, tap to flip..</h2>

      <div class="grid">
        <div class="card" data-item="emoji1" id="smile1">
          <div class="card-inner">
            <div class="card-front">?</div>
            <div class="card-back">
              <img src="/images/Emoji1.jpg" alt="Emoji 1" />
            </div>
          </div>
        </div>
        <div class="card" data-item="emoji1" id="smile2">
          <div class="card-inner">
            <div class="card-front">?</div>
            <div class="card-back">
              <img src="/images/Emoji1.jpg" alt="Emoji 1" />
            </div>
          </div>
        </div>
        <div class="card" data-item="emoji2" id="cry1">
          <div class="card-inner">
            <div class="card-front">?</div>
            <div class="card-back">
              <img src="/images/Emoji2.jpg" alt="Emoji 2" />
            </div>
          </div>
        </div>
        <div class="card" data-item="emoji2" id="cry2">
          <div class="card-inner">
            <div class="card-front">?</div>
            <div class="card-back">
              <img src="/images/Emoji2.jpg" alt="Emoji 2" />
            </div>
          </div>
        </div>
        <div class="card" data-item="emoji3" id="angry1">
          <div class="card-inner">
            <div class="card-front">?</div>
            <div class="card-back">
              <img src="/images/Emoji3.jpg" alt="Emoji 3" />
            </div>
          </div>
        </div>
        <div class="card" data-item="emoji3" id="angry2">
          <div class="card-inner">
            <div class="card-front">?</div>
            <div class="card-back">
              <img src="/images/Emoji3.jpg" alt="Emoji 3" />
            </div>
          </div>
        </div>
        <div class="card" data-item="emoji4" id="love1">
          <div class="card-inner">
            <div class="card-front">?</div>
            <div class="card-back">
              <img src="/images/Emoji4.jpg" alt="Emoji 4" />
            </div>
          </div>
        </div>
        <div class="card" data-item="emoji4" id="love2">
          <div class="card-inner">
            <div class="card-front">?</div>
            <div class="card-back">
              <img src="/images/Emoji4.jpg" alt="Emoji 4" />
            </div>
          </div>
        </div>
        <div class="card" data-item="joker" id="joker">
          <div class="card-inner">
            <div class="card-front">?</div>
            <div class="card-back">
              <img src="/images/Joker.jpg" alt="Joker" />
            </div>
          </div>
        </div>
      </div>
      <br />
      <div class="btn"><button>Reset</button></div>
      <br />
      <h2 id="score">Your Score:</h2>
    </div>
    <script src="app.js"></script>
  </body>
</html>
